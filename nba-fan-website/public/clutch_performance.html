<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Clutch Performance</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<!-- Main Content -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">NBA Fan Website</a>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/playerPerformance.html">Players Performance</a>
          </li>
      </ul>
  </div>
</nav>

  <div class="container mt-4">
  <h1>Player Clutch Performance</h1>
  <form id="clutch-form">
    <div class="form-group">
      <label for="season-select">Select Season</label>
      <select class="form-control" id="seasonSelect"></select>
      <button type="submit" id="fetchData" class="btn btn-primary">Fetch Performance</button>
        <!-- Options populated dynamically -->
      </select>
    </div>
  </form>

  <!-- Results Table -->
  <div class="mt-4">
    <table class="table table-striped" id="clutch-performance-table">
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Zone</th>
          <th>Season</th>
          <th>Shots Made</th>
          <th>Total Shots</th>
          <th>Clutch Shot %</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/clutch.js"></script>
</body>
</html>
